<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#050a18;
  color:#e5e7eb;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  display:flex;
  justify-content:center;
  padding:40px;
}
.card{
  width:460px;
  background:#0c142b;

}
h1{margin:0}

  margin-top:10px;
  border-radius:8px;
  border:none;
  background:#1f2a44;
  color:#e5e7eb;
}
button{
  background:#ef4444;
  font-weight:600;
  cursor:pointer;
}

.mode{
  display:none;
  margin-top:20px;
  padding-top:16px;
  border-top:1px solid #1f2a44;
}
.mode.active{display:block}

.output{

}

.tags span{

  margin:4px;

  font-size:12px;
}

.badge{
  display:inline-block;
  margin-top:8px;
  padding:6px 10px;
  border-radius:6px;
  background:#1f2a44;
  font-size:12px;
}

.choice{
  background:#1f2a44;
  padding:10px;
  border-radius:8px;
  margin-top:8px;
  cursor:pointer;
}
.choice small{
  display:block;
  color:#9ca3af;
  margin-top:4px;
  font-size:11px;
}

.toggle{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:12px;
  margin-top:10px;
  color:#9ca3af;
}
</style>
</head>

<body>

<div class="card">
<h1>â˜ï¸ Bad Joke Engine</h1>
<small>Because alignment is optional.</small>

<select onchange="switchMode(this.value)">
  <option value="pain">ğŸ”¥ Pain Generator</option>
  <option value="lies">ğŸ¢ Corporate Lies</option>
  <option value="recognition">ğŸ† Recognition</option>

  <option value="angry">ğŸ˜¡ Angry Customer Simulator</option>

<select id="role">

  <option>QA</option>
  <option>Team Manager</option>
  <option>Operations</option>
  <option>WFM</option>
  <option>Trainer</option>
  <option>HR</option>
  <option>IT Support</option>
  <option>Client Manager</option>
</select>

<!-- PAIN -->
<div class="mode active" id="pain">
<button onclick="pain()">Generate Pain</button>
<div class="output" id="painOut"></div>
</div>

<!-- LIES -->
<div class="mode" id="lies">
<button onclick="lie()">Generate Lie</button>
<div class="output" id="lieOut"></div>
</div>

<!-- RECOGNITION -->
<div class="mode" id="recognition">

<div class="output" id="recOut"></div>
</div>

<!-- REFRAMER -->
<div class="mode" id="reframer">

<div class="tags">
<span onclick="kpi('AHT')">#AHT</span>
<span onclick="kpi('CSAT')">#CSAT</span>
<span onclick="kpi('QA')">#QA</span>
<span onclick="kpi('Forecast')">#Forecast</span>
<span onclick="kpi('Shrinkage')">#Shrinkage</span>
<span onclick="kpi('Escalations')">#Escalations</span>
</div>
<div class="output" id="kpiOut">Reality pendingâ€¦</div>
</div>

<!-- ROLE PLAY -->
<div class="mode" id="roleplay">
<select id="rpKpi">
  <option>CSAT</option>
  <option>AHT</option>
  <option>QA</option>
  <option>Forecast</option>
  <option>SLA</option>
  <option>Escalations</option>
</select>
<button onclick="startRolePlay()">â–¶ Start Scenario</button>

<div class="output" id="rpKpiOut"></div>
</div>

<!-- ANGRY CUSTOMER -->
<div class="mode" id="angry">
<small>ğŸ˜¡ Angry Customer Simulator<br>â€œChoose wisely. Metrics are watching.â€</small>

<div class="toggle">
  <input type="checkbox" id="lensToggle">
  <label for="lensToggle">Show KPI lens</label>
</div>

<div class="output" id="angryText"></div>

<div id="choices"></div>

<div class="output" id="angryResult"></div>
</div>

</div>

<script>
/* ---------- BASIC MODES ---------- */
const pains=[
"This will be quick. It wasnâ€™t.",
"They rebooted. Allegedly.",
"Customer already tried everything."
];
const lies=[
"We hear you.",
"This wonâ€™t impact morale.",
"Capacity is sufficient."
];
const recs=[
"Thank you for your professionalism under pressure.",
"Appreciate your flexibility during ongoing changes.",
"Great resilience shown."
];
const kpiJokes={
AHT:["AHT improves when conversations stop being conversations."],
CSAT:["CSAT reflects emotions caused elsewhere."],
QA:["Quality is perfection inside chaos."],
Forecast:["Accurate until tomorrow."],
Shrinkage:["Reality interrupting planning."],
Escalations:["Visibility achieved."]
};

function switchMode(m){
document.querySelectorAll(".mode").forEach(d=>d.classList.remove("active"));
document.getElementById(m).classList.add("active");
if(m==="angry") startAngry();
}

function pain(){painOut.innerText=random(pains);}
function lie(){lieOut.innerText=random(lies);}
function recognize(){recOut.innerText=random(recs);}
function kpi(k){kpiOut.innerText=random(kpiJokes[k]);}

/* ---------- ROLE PLAY ---------- */
const rolePlays={
"Agent|CSAT":{
s:"Customer waited due to outage. You explain clearly. Customer says itâ€™s not your fault.",
k:"Customer sentiment recorded as neutral-negative. External factors ignored.",
o:"âŒ Not Aligned"
}
};
let currentKey=null;
function startRolePlay(){
const r=role.value;
const k=rpKpi.value;
currentKey=r+"|"+k;
const data=rolePlays[currentKey];
rpScenario.innerText="ğŸ§ Scenario\n"+(data?data.s:"No scenario defined.");
rpKpiOut.innerText="";
revealBtn.style.display="block";
}
function revealKPI(){
const data=rolePlays[currentKey];
if(!data)return;
rpKpiOut.innerHTML="ğŸ“Š KPI Evaluation\n"+data.k+"\n\n"+data.o;
}

/* ---------- ANGRY CUSTOMER SIMULATOR ---------- */
let angryStep=1;

function startAngry(){
angryStep=1;
angryResult.innerText="";
angryText.innerText=
"Iâ€™VE BEEN ON HOLD FOREVER.\nNOBODY KNOWS WHAT THEYâ€™RE DOING.\nTHIS IS UNACCEPTABLE.";
renderChoices([
{t:"I understand how frustrating this is and Iâ€™ll help you.",h:"Empathy",n:"Customer scoffs but listens."},
{t:"Please calm down so I can assist you.",h:"Control",n:"Customer becomes more hostile."},
{t:"There is a known outage causing delays.",h:"Efficiency",n:"Customer feels dismissed."},
{t:"Iâ€™ll escalate this to a supervisor.",h:"Escalation",n:"Customer demands escalation."}
]);
}

function renderChoices(arr){
choices.innerHTML="";
arr.forEach((c,i)=>{
const d=document.createElement("div");
d.className="choice";
d.innerText=c.t;
if(lensToggle.checked){
const s=document.createElement("small");
s.innerText=c.h;
d.appendChild(s);
}
d.onclick=()=>nextAngry(c);
choices.appendChild(d);
});
}

function nextAngry(choice){
if(angryStep===1){
angryText.innerText=choice.n;
angryStep=2;
renderChoices([
{t:"Iâ€™m really trying to resolve this for you.",h:"Empathy",n:"Customer calms slightly."},
{t:"This is the fastest available option.",h:"Efficiency",n:"Customer remains upset."},
{t:"I will transfer you now.",h:"Escalation",n:"Supervisor takes over."}
]);
}else{
endAngry(choice.h);
}
}

function endAngry(type){
choices.innerHTML="";
let result="";
if(type==="Empathy"){
result="ğŸ˜¡ Customer: Still unhappy but heard.\nğŸ“Š CSAT: âŒ Not Aligned\nAHT: ğŸ§  Human Cost Detected\n\nğŸ§  Human Cost Detected";
}
if(type==="Efficiency"){
result="ğŸ˜¡ Customer: Dissatisfied.\nğŸ“Š AHT: ğŸ“Š Metric Satisfied\nCSAT: âŒ Not Aligned\n\nğŸ“Š Metric Satisfied";
}
if(type==="Escalation"){
result="ğŸ˜¡ Customer: Removed from line.\nğŸ“Š Escalations: âŒ Increased\nAHT: ğŸ“Š Metric Satisfied\n\nâŒ Not Aligned";
}
angryResult.innerText=result;
}

function random(a){return a[Math.floor(Math.random()*a.length)];}
</script>

</body>
</html>
