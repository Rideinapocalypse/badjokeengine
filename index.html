<!DOCTYPE html>
<html lang="en">
<head>

<style>
body{
  margin:0;

  color:#e5e7eb;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;

}
.card{

}
.mode.active{display:block}

.output{
  background:black;
  padding:12px;
  border-radius:8px;
  margin-top:10px;

}

.tags span{
  display:inline-block;

  border-radius:999px;
  margin:4px;
  cursor:pointer;
  font-size:12px;
}

.badge{
  display:inline-block;

  padding:4px 8px;

</style>
</head>

<body>

<div class="card">
<h1>â˜ï¸ Bad Joke Engine</h1>
<small>Because alignment is optional.</small>

<select onchange="switchMode(this.value)">

  <option>Operations</option>
  <option>WFM</option>
  <option>Trainer</option>
  <option>HR</option>
  <option>IT Support</option>
  <option>Client Manager</option>
</select>

<!-- PAIN -->
<div class="mode active" id="pain">
<button onclick="pain()">Generate Pain</button>
<div class="output" id="painOut"></div>
</div>

<!-- LIES -->
<div class="mode" id="lies">
<button onclick="lie()">Generate Lie</button>
<div class="output" id="lieOut"></div>
</div>

<!-- RECOGNITION -->
<div class="mode" id="recognition">
<button onclick="recognize()">Generate Recognition</button>
<div class="output" id="recOut"></div>
</div>

<div class="tags">

<span onclick="kpi('CSAT')">#CSAT</span>

<span onclick="kpi('Forecast')">#Forecast</span>

<!-- ROLE PLAY -->

  <option>AHT</option>
  <option>QA</option>

<script>

const rolePlays={
"Agent|CSAT":{

let currentKey=null;

function switchMode(m){
document.querySelectorAll(".mode").forEach(d=>d.classList.remove("active"));

function pain(){painOut.innerText=random(pains);}
function lie(){lieOut.innerText=random(lies);}
function recognize(){recOut.innerText=random(recs);}
function kpi(k){kpiOut.innerText=random(kpiJokes[k]);}

function startRolePlay(){
const r=role.value;

function revealKPI(){

rpKpiOut.innerHTML="ğŸ“Š KPI Evaluation\n"+data.k+"<br><span class='badge'>"+data.o+"</span>";

function random(a){return a[Math.floor(Math.random()*a.length)];}
</script>

</body>
</html>
