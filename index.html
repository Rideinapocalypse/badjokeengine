<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Bad Joke Engine â˜ï¸</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Inter, Arial, sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
  color: #e5e7eb;
  display: flex;

}

.card {

}

h1 {

}

.subtitle {

  margin-bottom: 20px;
}

select, button {
  width: 100%;

  margin-top: 10px;
  border-radius: 10px;

  background: #1e293b;
  color: #e5e7eb;
}

button {

  font-weight: bold;

}

button:hover {

}

.joke {

  background: #000;

  font-size: 16px;
}

.reactions button {
  background: #020617;

  margin-top: 8px;
}

.copy {

}

.metrics {
  margin-top: 20px;

  opacity: .85;
}

.streak {
  margin-top: 8px;

  opacity: .7;
}

footer {
  margin-top: 15px;
  font-size: 11px;
  opacity: .5;
  text-align: center;
}

/* Toast */
.toast {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  background: #020617;
  border: 1px solid #334155;
  padding: 12px 18px;
  border-radius: 999px;
  font-size: 14px;
  opacity: 0;
  pointer-events: none;
  transition: all .3s ease;
  box-shadow: 0 10px 30px rgba(0,0,0,.6);
}

.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}
</style>
</head>

<body>

<div class="card">
  <h1>â˜ï¸ Bad Joke Engine</h1>
  <p class="subtitle">For people who survived call centers.</p>

  <select id="mode">
    <option value="jokes">ğŸ­ Pain Generator</option>
    <option value="lies">ğŸ¢ Corporate Lies</option>
  </select>

  <select id="role">
    <option value="agent">Agent</option>
    <option value="qa">QA</option>
    <option value="tm">Team Manager</option>
    <option value="ops">Operations</option>
    <option value="wfm">WFM / RTA</option>
    <option value="trainer">Trainer</option>
    <option value="client">Client</option>
    <option value="hr">HR</option>
  </select>

  <select id="intensity">
    <option value="mild">ğŸ˜ Mild</option>
    <option value="dark">ğŸ˜ˆ Dark</option>
    <option value="apocalypse">â˜ ï¸ Apocalypse</option>
  </select>

  <button id="actionBtn" onclick="generate()">Hit me with pain</button>

  <div class="joke" id="output"></div>
  <div class="streak" id="streak"></div>

  <div class="reactions">
    <button onclick="react('Too real')">âœ… Too real</button>
    <button onclick="react('I lived this')">ğŸ˜¬ I lived this</button>
    <button onclick="react('Who leaked this')">ğŸ’€ Who leaked this?</button>
    <button class="copy" onclick="copyText()">ğŸ“‹ Copy for Teams</button>
  </div>

  <div class="metrics">
    <strong>ğŸ“Š Live Metrics</strong><br>
    Morale: ğŸ”´ Critical<br>
    Alignment: ğŸŸ¡ Discussed<br>
    Action Taken: âŒ<br>
    Meetings About Meetings: ğŸ“ˆ<br>
    Today: ğŸ˜¬ <span id="today"></span> people felt this
  </div>

  <footer>
    Built by people who answered the phone.
  </footer>
</div>

<div class="toast" id="toast"></div>

<script>
const data = {
  jokes: {
    agent: {
      mild: ["Customer says they tried everything. They didnâ€™t."],
      dark: ["â€˜Quick callâ€™ detected. Lies confirmed."],
      apocalypse: ["Customer works in IT. Issue persists."]
    },
    qa: {
      mild: ["Great call. One small thing."],
      dark: ["QA score 98%. Letâ€™s talk about 2%."],
      apocalypse: ["Silence was 0.3 seconds too long."]
    },
    tm: {
      mild: ["Letâ€™s align later."],
      dark: ["Meeting about another meeting."],
      apocalypse: ["Action plan created. Nothing executed."]
    },
    ops: {
      mild: ["Numbers look fine."],
      dark: ["Forecast approved. Reality declined."],
      apocalypse: ["Dashboard green. Floor burning."]
    },
    wfm: {
      mild: ["Shrinkage adjusted."],
      dark: ["Forecast updated again."],
      apocalypse: ["Staffing solved in Excel only."]
    },
    trainer: {
      mild: ["Great engagement today!"],
      dark: ["Everyone nodded. No one learned."],
      apocalypse: ["Training done. Reality unchanged."]
    },
    client: {
      mild: ["Can we improve CSAT?"],
      dark: ["Why is AHT high?"],
      apocalypse: ["Can you do more with less?"]
    },
    hr: {
      mild: ["We hear you."],
      dark: ["We are reviewing the policy."],
      apocalypse: ["Letâ€™s add a wellbeing survey."]
    }
  },

  lies: [
    "This will only take five minutes.",
    "We are aligned on this.",
    "Letâ€™s take this offline.",
    "This is a people-first decision.",
    "We value transparency.",
    "This wonâ€™t impact workload.",
    "Weâ€™ll revisit this next quarter.",
    "This is industry best practice.",
    "Everyone was consulted.",
    "This is a great opportunity."
  ]
};

const output = document.getElementById("output");
const toast = document.getElementById("toast");
const streakEl = document.getElementById("streak");
const todayEl = document.getElementById("today");

let streak = Number(localStorage.getItem("streak")) || 0;
const reactions = JSON.parse(localStorage.getItem("reactions")) || {
  "Too real": 0,
  "I lived this": 0,
  "Who leaked this": 0
};

todayEl.innerText = Math.floor(Math.random() * 300) + 100;

function generate() {
  const mode = document.getElementById("mode").value;
  const role = document.getElementById("role").value;
  const intensity = document.getElementById("intensity").value;

  let text;

  if (mode === "lies") {
    text = data.lies[Math.floor(Math.random() * data.lies.length)];
    document.getElementById("actionBtn").innerText = "Translate corporate";
  } else {
    const pool = data.jokes[role][intensity];
    text = pool[Math.floor(Math.random() * pool.length)];
    document.getElementById("actionBtn").innerText = "Hit me with pain";
  }

  output.innerText = text;
}

function react(type) {
  reactions[type]++;
  streak++;
  localStorage.setItem("reactions", JSON.stringify(reactions));
  localStorage.setItem("streak", streak);
  streakEl.innerText = `ğŸ”¥ Pain streak: ${streak}`;
  showToast(`âœ… ${type} Â· ${reactions[type]} people agree`);
}

function copyText() {
  navigator.clipboard.writeText(output.innerText);
  showToast("ğŸ“‹ Copied. Use responsibly.");
}

function showToast(text) {
  toast.innerText = text;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2000);
}
</script>

</body>
</html>
