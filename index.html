<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bad Joke Engine ‚òéÔ∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#050a18;
  color:#e5e7eb;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  display:flex;
  justify-content:center;
  padding:40px;
}

.card{
  width:420px;
  background:#0c142b;
  border-radius:14px;
  padding:20px;
}

h1{margin:0}
small{color:#9ca3af}

section{
  margin-top:22px;
  padding-top:14px;
  border-top:1px solid #1f2a44;
}

button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#ef4444;
  color:white;
  font-weight:600;
  cursor:pointer;
}

.output{
  background:black;
  padding:12px;
  border-radius:8px;
  margin-top:8px;
  min-height:40px;
}

.tags span{
  display:inline-block;
  background:#1f2a44;
  padding:6px 10px;
  border-radius:999px;
  margin:4px;
  cursor:pointer;
  font-size:12px;
}
</style>
</head>

<body>

<div class="card">
<h1>‚òéÔ∏è Bad Joke Engine</h1>
<small>Because alignment is optional.</small>

<!-- PAIN -->
<section>
<h3>üî• Pain Generator</h3>
<button onclick="pain()">Generate Pain</button>
<div class="output" id="painOut"></div>
</section>

<!-- LIES -->
<section>
<h3>üè¢ Corporate Lies</h3>
<button onclick="lie()">Generate Lie</button>
<div class="output" id="lieOut"></div>
</section>

<!-- RECOGNITION -->
<section>
<h3>üèÜ Recognition Mail</h3>
<button onclick="recognize()">Generate Recognition</button>
<div class="output" id="recOut"></div>
</section>

<!-- REFRAMER -->
<section>
<h3>üß† Reality Reframer</h3>
<small>Click a KPI</small>
<div class="tags">
  <span onclick="kpi('AHT')">#AHT</span>
  <span onclick="kpi('CSAT')">#CSAT</span>
  <span onclick="kpi('QA')">#QA</span>
  <span onclick="kpi('Forecast')">#Forecast</span>
  <span onclick="kpi('Shrinkage')">#Shrinkage</span>
</div>
<div class="output" id="kpiOut">Waiting for reality‚Ä¶</div>
</section>

</div>

<script>
const pains=[
"Customer rebooted. Allegedly.",
"This will be quick. It wasn't.",
"They tried everything. Except listening."
];

const lies=[
"We hear you.",
"This won‚Äôt impact morale.",
"Capacity is sufficient."
];

const recs=[
"Great job maintaining professionalism in challenging conditions.",
"Thank you for your flexibility during ongoing changes.",
"Appreciate your resilience."
];

const kpis={
AHT:["AHT improves when conversations stop being conversations."],
CSAT:["CSAT reflects emotions caused elsewhere."],
QA:["Quality is perfection inside chaos."],
Forecast:["Accurate until tomorrow."],
Shrinkage:["Reality interrupting planning."]
};

function pain(){
  painOut.innerText=random(pains);
}
function lie(){
  lieOut.innerText=random(lies);
}
function recognize(){
  recOut.innerText=random(recs);
}
function kpi(k){
  kpiOut.innerText=random(kpis[k]);
}
function random(a){
  return a[Math.floor(Math.random()*a.length)];
}
</script>

</body>
</html>
